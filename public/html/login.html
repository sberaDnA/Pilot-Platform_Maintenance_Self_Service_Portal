<!DOCTYPE html>
<html>

<head>
  <title>Platform Maintenance Self Service Portal Login</title>
  <link href="/css/login.css" rel="stylesheet"> 
</head>

<body>
    <div class="testbox">
        <form action="/configure-job" method="POST">
            <div class="banner">
                <h1>Platform Maintenance Self Service Portal</h1>
            </div>
            <br/>
            <div style="text-align: center;">
                <h2>Login here</h2>
                <br/>
                <div>
                    <div style="font-weight: bolder;">
                        <input required class='form-text' placeholder="Username" type='text' id='userName' name="userName"/>
                    </div>
                </div>
                <div>
                    <div style="font-weight: bolder;">
                        <input required class="form-text" type='password' placeholder="Password" id='password' name="password"/>
                    </div>
                </div>
                <br/>
                <br/>
                <input type="submit" value="Login" class="button"/>
            </div>
        </form>
    </div>
</body>
</html>
