<!DOCTYPE html>
<html>

<head>
  <title>Platform Maintenance Self Service Portal Login</title>
  <link href="css/default-stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        .form-text {
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="testbox">
        <form action="/">
            <div class="banner">
                <h1>Platform Maintenance Self Service Portal</h1>
            </div>
            <br/>
            <div style="text-align: center;">
                <h2>Login here</h2>
                <br/>
                <div>
                    <div style="font-weight: bolder;">
                        <!-- <span>User Name:&nbsp;&nbsp;</span> -->
                        <input required class='form-text' placeholder="User Name" type='text' id='userName' name="userName"/>
                    </div>
                </div>
                <div>
                    <div style="font-weight: bolder;">
                        <!-- <span>Password:&nbsp;&nbsp;&nbsp;</span> -->
                        <input required class="form-text" type='password' placeholder="Password" id='userName' name="userName"/>
                        
                    </div>
                </div>
                <br/>
                <br/>
                <button  id="submit" type="button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
